name: Android Build
on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/android-sdk
          sudo chown $USER /usr/local/android-sdk
          yes | sdkmanager --sdk_root=/usr/local/android-sdk --licenses
          sdkmanager --sdk_root=/usr/local/android-sdk "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          echo "ANDROID_SDK_ROOT=/usr/local/android-sdk" >> $GITHUB_ENV
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keybox-revocation-checker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: keybox-revocation-checker-release
          path: app/build/outputs/apk/release/app-release.apk
